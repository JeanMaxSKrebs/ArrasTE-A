<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fevereiro</title>
    <style rel="stylesheet" type="text/css" href="../ProjetoFevereiro/css/style.css"></style>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="main.js" defer></script>
</head>

<body>
    <section id="divInicial" class="fa-8x draggable-elements" ondrop="drop(event);" ondragover="allowDrop(event);">
        <i class="far fa-circle fa-fw draggable" draggable="true" id="circleIcon" ondragstart="drag(event)"></i>
        <i class="fas fa-dice-one fa-fw draggable" draggable="true" id="oneIcon" ondragstart="drag(event)"></i>
        <i class="far fa-square fa-fw draggable" draggable="true" id="squareIcon" ondragstart="drag(event)"></i>
        <i class="fas fa-dice-two fa-fw draggable" draggable="true" id="twoIcon" ondragstart="drag(event)"></i>
        <i class="far fa-triangle fa-fw draggable" draggable="true" id="triangleIcon" ondragstart="drag(event)"></i>
        <i class="fas fa-dice-three fa-fw draggable" draggable="true" id="threeIcon" ondragstart="drag(event)"></i>
    </section>
    <section id="divFinal" class="fa-3x droppable-elements">
        <div>
            <div class="droppable" data-draggable-id="circle" id="circle" ondrop="drop(event);verificarBox(id);"
                ondragover="allowDrop(event);"></div>
        </div>

        <div>
            <!-- <span>One</span> -->
            <div class="droppable" data-draggable-id="one" id="one" ondrop="drop(event);verificarBox(id);"
                ondragover="allowDrop(event)">
            </div>
        </div>
        <div>
            <a href="2.html"><button>NEXT</button></a>
        </div>


    </section>
</body>

</html>
