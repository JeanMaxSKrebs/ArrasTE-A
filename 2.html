<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fevereiro</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    </link>
    <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <section id="divInicial" class="fa-8x draggable-elements" ondrop="drop(event);" ondragover="allowDrop(event);">
        <i class="far fa-circle fa-fw draggable" draggable="true" id="circleIcon" onmousedown="verificarSong(id)" ondragstart="drag(event)"></i>
        <i class="fas fa-dice-one fa-fw draggable" draggable="true" id="oneNumber" onmousedown="verificarSong(id)" ondragstart="drag(event)"></i>
        <i class="far fa-square fa-fw draggable" draggable="true" id="squareIcon" onmousedown="verificarSong(id)" ondragstart="drag(event)"></i>
        <i class="fas fa-dice-two fa-fw draggable" draggable="true" id="twoNumber" onmousedown="verificarSong(id)" ondragstart="drag(event)"></i>
        <i class="far fa-triangle fa-fw draggable" draggable="true" id="triangleIcon" onmousedown="verificarSong(id)" ondragstart="drag(event)"></i>
        <i class="fas fa-dice-three fa-fw draggable" draggable="true" id="threeNumber" onmousedown="verificarSong(id)" ondragstart="drag(event)"></i>
    </section>
    <section id="divFinal" class="fa-3x droppable-elements">
        <div id="Final">
            <div id="divIcon">
                <img class="droppable" data-draggable-id="square" id="square" src="img/square shadow.png" height="50px"
                    ondrop="drop(event);verificarBox(event);" ondragover="allowDrop(event);">
            </div>

            <div id="divNumber">
                <!-- <span>One</span> -->
                <div class="droppable" data-draggable-id="two" id="two" ondrop="drop(event);verificarBox(event);"
                    ondragover="allowDrop(event)">
                </div>
            </div>
        </div>
        <div>
            <a><button id="verificar" onclick="verificarNext()">Verificar</button></a>
        </div>
        <div>
            <a href="3.html"><button id="next" disabled>NEXT</button></a>
        </div>
    </section>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="main.js" defer></script>

        <audio src='./audio/oneNu.mpeg'></audio>
        <audio src='./audio/twoNu.mpeg'></audio>
        <audio src='./audio/threeNu.mpeg'></audio>
        <audio src='./audio/circle.mpeg'></audio>
        <audio src='./audio/square.mpeg'></audio>
        <audio src='./audio/triangle.mpeg'></audio>
        <audio src='./audio/muito_bem.mpeg'></audio>
        <audio src='./audio/tente_novamente.mpeg'></audio>

    </footer>
</body>

</html>
