<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrasTE-A</title>

    <link rel="stylesheet" type="text/css" href="../../css/style2.css">
    </link>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body onload = "carregamento();shadowImage('vacaSong', '80vw', '40vh', 'cenario1'), shadowImage('galinhaSong', '30vw', '30vh', 'cenario1'), 
shadowImage('ovelhaSong', '50vw', '40vh', 'cenario1')">
    <div class="container">
        <div class="row">
            <section id="divInicial" class=".col-">
                <div class="draggable-elements">
                    <img src="../../img/galinha.png" height="150px" draggable="true" id="galinhaSongImg"
                        onmousedown="verificarSong(id, 3, 'animais', 'mpeg')" ondragstart="drag(event)" onmouseover="changeCursor(id)"></img>
                    <img src="../../img/vaca.png" height="150px" draggable="true" id="vacaSongImg"
                        onmousedown="verificarSong(id, 3, 'animais', 'mpeg')" ondragstart="drag(event)" onmouseover="changeCursor(id)"></img>
                    <img src="../../img/ovelha.png" height="150px" draggable="true" id="ovelhaSongImg"
                        onmousedown="verificarSong(id, 3, 'animais', 'mpeg')" ondragstart="drag(event)" onmouseover="changeCursor(id)"></img>
                </div>
            </section>
            <section id="divFinal" class="droppable-elements .col-">
                <img src="../../img/cenario1.png" class="cenario">
                <div id="Final">
                    <div id="divImg">
                        <img class="droppable" data-draggable-id="galinhaSong" id="galinhaSong" src="../../img/galinha shadow.png"
                            height="150px" ondrop="drop(event);verificarBox(event);verificarNext(3, 3)" ondragover="allowDrop(event);">
                        <img class="droppable" data-draggable-id="vacaSong" id="vacaSong" src="../../img/vaca shadow.png"
                            height="150px" ondrop="drop(event);verificarBox(event);verificarNext(3, 3)" ondragover="allowDrop(event);">
                        <img class="droppable" data-draggable-id="ovelhaSong" id="ovelhaSong" src="../../img/ovelha shadow.png"
                            height="150px" ondrop="drop(event);verificarBox(event);verificarNext(3, 3)" ondragover="allowDrop(event);">
                    </div>

                </div>
            </section>
        </div>
        <div class="row">
            <section>
                 <div id="buttoncomoJogar">
                    <a href="../../fases.html">
                        <img src="../../img/bt_06.png" height="75px">
                    </a>

                    <a onclick="comoJogar('fazenda')">
                        <img src="../../img/comojogarpergunta.png" height="75px">
                    </a>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="../../main.js" defer></script>

        <audio src='../../audio/galinhaSong.mpeg'></audio>
        <audio src='../../audio/vacaSong.mpeg'></audio>
        <audio src='../../audio/ovelhaSong.mpeg'></audio>
        <audio src='../../audio/muito_bem.mpeg'></audio>
        <audio src='../../audio/tente_novamente.mpeg'></audio>

    </footer>
</body>

</html>
