<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fevereiro</title>

    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    </link>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <section id="divInicial" class=".col-">
                <div id="Inicial" class="draggable-elements">
                    <div id="divImg">
                        <div id="position1">
                            <img class="draggable" draggable="true" id="circleImg" src="../../img/circle.png" height="150px"
                                onmousedown="verificarSong(id, 3)" ondragstart="drag(event)">
                        </div>
                        <div id="position2">
                            <img class="draggable" draggable="true" id="squareImg" src="../../img/square.png" height="150px"
                                onmousedown="verificarSong(id, 3)" ondragstart="drag(event)">
                        </div>
                    </div>
                </div>
            </section>
            <section id="divFinal" class=".col- droppable-elements">
                <div id="Final">
                    <div id="divImg">
                        <div id="position3">
                            <img class="droppable" data-draggable-id="circle" id="circle" src="../../img/circle shadow.png"
                                height="150px" ondrop="drop(event);verificarBox(event);verificarNext(5, 2);" ondragover="allowDrop(event);">
                        </div>
                        <div id="position4">
                            <img class="droppable" data-draggable-id="square" id="square" src="../../img/square shadow.png"
                                height="150px" ondrop="drop(event);verificarBox(event);verificarNext(5, 2);" ondragover="allowDrop(event);">
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="row">
            <section>
                <div>
                    <a onclick="comoJogar()">
                        <div id="buttoncomoJogar">
                            <img src="../../img/comojogar.png" height="100px">
                        </div>
                    </a>
                </div>
            </section>
        </div>
    </div>



    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="../../main.js" defer></script>

        <audio src='../../audio/one.mpeg'></audio>
        <audio src='../../audio/two.mpeg'></audio>
        <audio src='../../audio/three.mpeg'></audio>
        <audio src='../../audio/circle.mpeg'></audio>
        <audio src='../../audio/square.mpeg'></audio>
        <audio src='../../audio/triangle.mpeg'></audio>
        <audio src='../../audio/muito_bem.mpeg'></audio>
        <audio src='../../audio/tente_novamente.mpeg'></audio>

    </footer>
</body>

</html>
