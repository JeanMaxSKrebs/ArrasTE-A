<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fevereiro</title>

    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    </link>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload = "carregamento()">
    <div class="container">
        <div class="row">
            <section id="divInicial" class=".col-">
                <div class="draggable-elements">

                    <img class="draggable" draggable="true" id="circleImg" src="../../img/circle.png"
                        onmousedown="verificarSong(id, 3)" height="150px" ondragstart="drag(event)" onmouseover="changeCursor(id)">

                    <img class="draggable" draggable="true" id="dadoPreto1Img" src="../../img/dadoPreto1.png" height="150px"
                        ondragstart="drag(event)" onmouseover="changeCursor(id)">

                    <img class="draggable" draggable="true" id="squareImg" src="../../img/square.png"
                        onmousedown="verificarSong(id, 3)" height="150px" ondragstart="drag(event)" onmouseover="changeCursor(id)">

                    <img class="draggable" draggable="true" id="dadoPreto2Img" src="../../img/dadoPreto2.png" height="150px"
                        ondragstart="drag(event)" onmouseover="changeCursor(id)">

                    <img class="draggable" draggable="true" id="triangleImg" src="../../img/triangle.png"
                        onmousedown="verificarSong(id, 3)" height="150px" ondragstart="drag(event)" onmouseover="changeCursor(id)">

                    <img class="draggable" draggable="true" id="dadoPreto3Img" src="../../img/dadoPreto3.png" height="150px"
                        ondragstart="drag(event)" onmouseover="changeCursor(id)">

                </div>
            </section>
            <section id="divFinal" class=".col- droppable-elements">
                <div id="Final">
                    <div id="divImg">
                        <img class="droppable" data-draggable-id="triangle" id="triangle" src="../../img/triangle shadow.png"
                            ondrop="drop(event);verificarBox(event);verificarNext('fases', 1)" height="150px" ondragover="allowDrop(event);">
                    </div>
                </div>
            </section>
        </div>
        <div class="row">
            <section>
                 <div id="buttoncomoJogar">
                    <a href="../../fases.html">
                        <img src="../../img/bt_06.png" height="150px">
                    </a>

                    <a onclick="comoJogar()">
                        <img src="../../img/comojogarpergunta.png" height="100px">
                    </a>
                </div>
            </section>
        </div>
    </div>



    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="../../main.js" defer></script>

        <audio src='../../audio/one.mpeg'></audio>
        <audio src='../../audio/two.mpeg'></audio>
        <audio src='../../audio/three.mpeg'></audio>
        <audio src='../../audio/circle.mpeg'></audio>
        <audio src='../../audio/square.mpeg'></audio>
        <audio src='../../audio/triangle.mpeg'></audio>
        <audio src='../../audio/muito_bem.mpeg'></audio>
        <audio src='../../audio/tente_novamente.mpeg'></audio>

    </footer>
</body>

</html>
