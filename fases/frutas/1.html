<body onload="carregamento()">
    <div class="container">
        <div class="row">
            <section id="divInicial" class=".col-">
                <div id="Inicial" class="draggable-elements">
                    <div id="divImg">
                        <div id="position3">
                            <img class="draggable" draggable="true" id="baldevermelhocor"
                                src="../../img/baldevermelho.png" height="150px" ondragstart="drag(event)"
                                onmouseover="changeCursor(id)">
                        </div>
                        <div id="position3">
                            <img class="draggable" draggable="true" id="baldeamarelocor"
                                src="../../img/baldeamarelo.png" height="150px" ondragstart="drag(event)"
                                onmouseover="changeCursor(id)">
                        </div>
                        <div id="position3">
                            <img class="draggable" draggable="true" id="baldeazulcor" src="../../img/baldeazul.png"
                                height="150px" ondragstart="drag(event)" onmouseover="changeCursor(id)">
                        </div>
                    </div>
                </div>
            </section>
            <section id="divFinal" class=".col- droppable-elements">
                <div id="Final">
                    <div id="divImg">
                        <div id="position4">
                            <img class="droppable" data-draggable-id="macasemcor" id="macasemcor" src="../../img/macasemcor.png"
                                height="150px" ondrop="drop(event);verificarBox(event);verificarNext(14, 1)"
                                ondragover="allowDrop(event);">
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="row">
            <section>
                <div id="buttoncomoJogar">
                    <a href="../../fases.html">
                        <img src="../../img/bt_06.png" height="100px">
                    </a>

                    <a onclick="comoJogar('frutas')">
                        <img src="../../img/comojogarpergunta.png" height="100px">
                    </a>
                </div>
            </section>
        </div>
    </div>



    <footer>
        <a hidden href="http://www.freepik.com">Designed by gstudioimagen / Freepik</a>
