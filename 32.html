<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fevereiro</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    </link>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    #divImg div {
        padding: 10px;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <section id="divInicial" class=".col-">
                <div id="Inicial" class="draggable-elements">
                    <div id="divImg">
                        <div id="position1">
                            <img class="draggable" draggable="true" id="squareGImg" src="img/square.png" height="200px"
                                ondragstart="drag(event)">
                        </div>
                        <div id="position2">
                            <img class="draggable" draggable="true" id="triangleGImg" src="img/triangle.png"
                                height="200px" ondragstart="drag(event)">
                        </div>
                        <div id="position3">
                            <img class="draggable" draggable="true" id="circleGImg" src="img/circle.png" height="200px"
                                ondragstart="drag(event)">
                        </div>
                        <div id="position4">
                            <img class="draggable" draggable="true" id="squareImg" src="img/square.png" height="100px"
                                onmousedown="verificarSong(id, 3)" ondragstart="drag(event)">
                        </div>
                        <div id="position5">
                            <img class="draggable" draggable="true" id="triangleImg" src="img/triangle.png" height="100px"
                                onmousedown="verificarSong(id, 3)" ondragstart="drag(event)">
                        </div>
                        <div id="position6">
                            <img class="draggable" draggable="true" id="circleImg" src="img/circle.png" height="100px"
                                onmousedown="verificarSong(id, 3)" ondragstart="drag(event)">
                        </div>
                    </div>
                </div>
            </section>
            <section id="divFinal" class=".col- droppable-elements">
                <div id="Final">
                    <div id="divImg">
                        <div id="position7">
                            <img class="droppable" data-draggable-id="squareG" id="squareG" src="img/square shadow.png"
                                height="200px" ondrop="drop(event);verificarBox(event, 1);"
                                ondragover="allowDrop(event);">
                        </div>
                        <div id="position8">
                            <img class="droppable" data-draggable-id="circleG" id="circleG" src="img/circle shadow.png"
                                height="200px" ondrop="drop(event);verificarBox(event, 2);"
                                ondragover="allowDrop(event);">
                        </div>
                        <div id="position9">
                            <img class="droppable" data-draggable-id="triangleG" id="triangleG"
                                src="img/triangle shadow.png" height="200px"
                                ondrop="drop(event);verificarBox(event, 2);" ondragover="allowDrop(event);">
                        </div>
                        <div id="position10">
                            <img class="droppable" data-draggable-id="square" id="square" src="img/square shadow.png"
                                height="100px" ondrop="drop(event);verificarBox(event, 1);"
                                ondragover="allowDrop(event);">
                        </div>
                        <div id="position11">
                            <img class="droppable" data-draggable-id="circle" id="circle" src="img/circle shadow.png"
                                height="100px" ondrop="drop(event);verificarBox(event, 2);"
                                ondragover="allowDrop(event);">
                        </div>
                        <div id="position12">
                            <img class="droppable" data-draggable-id="triangle" id="triangle" src="img/triangle shadow.png"
                                height="100px" ondrop="drop(event);verificarBox(event, 2);"
                                ondragover="allowDrop(event);">
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="row">
            <section id="boxVerificar" class="fa droppable-elements">
                <div>
                    <div>
                        <a><button id="verificar" onclick="verificarNext(33, 6)">VERIFICAR</button></a>
                    </div>

                </div>
            </section>
            <section>
                <div>
                    <a>
                        <img src="./img/pause.png" id="buttonPause" onclick="pause()">
                        </img>
                    </a>
                    <a>
                        <button id="buttoncomoJogar" onclick="comoJogar()">
                            AJUDA
                        </button>
                    </a>
                </div>
            </section>
        </div>
    </div>



    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="main.js" defer></script>

        <audio src='./audio/one.mpeg'></audio>
        <audio src='./audio/two.mpeg'></audio>
        <audio src='./audio/three.mpeg'></audio>
        <audio src='./audio/circle.mpeg'></audio>
        <audio src='./audio/square.mpeg'></audio>
        <audio src='./audio/triangle.mpeg'></audio>
        <audio src='./audio/muito_bem.mpeg'></audio>
        <audio src='./audio/tente_novamente.mpeg'></audio>

    </footer>
</body>

</html>
