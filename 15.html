<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fevereiro</title>

    <link rel="stylesheet" type="text/css" href="./css/style2.css">
    </link>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body onload="shadowImage('galinha', '30vw', '40vh', 'cenario1'), shadowImage('vaca', '20vw', '30vh', 'cenario1'), 
shadowImage('ovelha', '65vw', '32vh', 'cenario1')">
    <div class="container">
        <div class="row">
            <section id="divInicial" class=".col-">
                <div class="draggable-elements">
                    <img src="./img/galinha shadow.png" height="140px" draggable="true" id="galinhaImg"
                        onmousedown="verificarSong(id, 3, 'mpeg')" ondragstart="drag(event)"></img>
                    <img src="./img/ovelha shadow.png" height="140px" draggable="true" id="ovelhaImg"
                        onmousedown="verificarSong(id, 3, 'mpeg')" ondragstart="drag(event)"></img>
                    <img src="./img/vaca shadow.png" height="140px" draggable="true" id="vacaImg"
                        onmousedown="verificarSong(id, 3, 'mpeg')" ondragstart="drag(event)"></img>
                </div>
            </section>
            <section id="divFinal" class="droppable-elements .col-">
                <img src="img/cenario1.png" class="cenario">
                <div id="Final">
                    <div id="divImg">
                        <img class="droppable" data-draggable-id="galinha" id="galinha" src="img/galinhaSong.png"
                            height="50px" ondrop="drop(event);verificarBox(event);" ondragover="allowDrop(event);">
                        <img class="droppable" data-draggable-id="vaca" id="vaca" src="img/vacaSong.png" height="50px"
                            ondrop="drop(event);verificarBox(event);" ondragover="allowDrop(event);">
                        <img class="droppable" data-draggable-id="ovelha" id="ovelha" src="img/ovelhaSong.png"
                            height="50px" ondrop="drop(event);verificarBox(event);" ondragover="allowDrop(event);">
                    </div>

                </div>
            </section>
        </div>
        <div class="row">
            <section id="boxVerificar" class="fa droppable-elements">
                <div>
                    <div>
                        <a><button id="verificar" onclick="verificarNext('fases', 3)">VERIFICAR</button></a>
                    </div>

                </div>
            </section>
            <section>
                <div>
                    <a>
                        <img src="./img/pause.png" id="buttonPause" onclick="pause()">
                        </img>
                    </a>
                    <a>
                        <button id="buttoncomoJogar" onclick="comoJogar()">
                            AJUDA
                        </button>
                    </a>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="main.js" defer></script>

        <audio src='./audio/galinhaSong.mpeg'></audio>
        <audio src='./audio/vacaSong.mpeg'></audio>
        <audio src='./audio/ovelhaSong.mpeg'></audio>
        <audio src='./audio/muito_bem.mpeg'></audio>
        <audio src='./audio/tente_novamente.mpeg'></audio>

    </footer>
</body>

</html>
