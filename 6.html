<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fevereiro</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    </link>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <section id="divInicial" class="fa-8x draggable-elements" ondrop="drop(event);" ondragover="allowDrop(event);">
        <img src="./img/menina.png" height="200px" draggable="true" id="meninaImg" onmousedown="verificarSong(id, 3)"
            ondragstart="drag(event)"></img>
        <i class="fas fa-dice-four fa-fw draggable" draggable="true" id="fourNumber" onmousedown="verificarSong(id, 6)"
            ondragstart="drag(event)"></i>
            <img src="./img/menino.png" height="200px" draggable="true" id="meninoImg" onmousedown="verificarSong(id, 3)"
                ondragstart="drag(event)"></img>
        <i class="fas fa-dice-five fa-fw draggable" draggable="true" id="fiveNumber" onmousedown="verificarSong(id, 6)"
            ondragstart="drag(event)"></i>
        <img src="./img/boneca.png" height="140px" draggable="true" id="bonecaImg" onmousedown="verificarSong(id, 3)"
            ondragstart="drag(event)"></img>
        <i class="fas fa-dice-six fa-fw draggable" draggable="true" id="sixNumber" onmousedown="verificarSong(id, 6)"
            ondragstart="drag(event)"></i>
    </section>
    <section id="divFinal" class="fa-3x droppable-elements">
        <div id="Final">
            <div id="divIcon">
                <img class="droppable" data-draggable-id="boneca" id="boneca" src="img/boneca shadow.png" height="100px"
                    ondrop="drop(event);verificarBox(event);" ondragover="allowDrop(event);">
            </div>

            <div id="divNumber">
                <!-- <span>One</span> -->
                <div class="droppable" data-draggable-id="six" id="six" ondrop="drop(event);verificarBox(event);"
                    ondragover="allowDrop(event)">
                </div>
            </div>
        </div>
        </div>
    </section>
    <section id="boxVerificar" class="fa droppable-elements">
        <div>
            <div>
                <a><button id="verificar" onclick="verificarNext(7)">VERIFICAR</button></a>
            </div>
           
        </div>
    </section>
    <section>
        <div>
            <a>
                <button id="buttoncomoJogar" onclick="comoJogar()">
                    AJUDA
                </button>
            </a>
        </div>
    </section>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="main.js" defer></script>


        <audio src='./audio/four.mpeg'></audio>
        <audio src='./audio/five.mpeg'></audio>
        <audio src='./audio/six.mpeg'></audio>
        <audio src='./audio/boneca.mpeg'></audio>
        <audio src='./audio/carro.mpeg'></audio>
        <audio src='./audio/menino.mpeg'></audio>
        <audio src='./audio/menina.mpeg'></audio>
        <audio src='./audio/muito_bem.mpeg'></audio>
        <audio src='./audio/tente_novamente.mpeg'></audio>

    </footer>
</body>

</html>
