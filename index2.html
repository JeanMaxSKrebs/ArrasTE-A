<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fevereiro</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style rel="stylesheet" href="style.css"></style>
    <script src="main.js" defer></script>
</head>
<body>
    <section class="draggable-elements">
        <i class="far fa-circle draggable" draggable="true" id="circle"></i>
        <i class="far fa-square draggable" draggable="true" id="square"></i>
        <i class="far fa-triangle draggable" draggable="true" id="triangle"></i>
        <i id="one draggable" draggable="true"><span>&#9312;</span></i>
        <i id="two draggable" draggable="true"><span>&#9313;</span></i>
        <i id="three draggable" draggable="true"><span>&#9314;</span></i>
    </section>
    <section class="droppable-elements">
        <div class="droppable" data-draggable-id="circle"><span>Circle</span></div>
        <div class="droppable" data-draggable-id="square"><span>Square</span></div>
        <div class="droppable" data-draggable-id="triangle"><span>Triangle</span></div>
        <div class="droppable" data-draggable-id="one"><span>One</span></div>
        <div class="droppable" data-draggable-id="two"><span>Two</span></div>
        <div class="droppable" data-draggable-id="three"><span>Three</span></div>
    </section>
</body>
</html>
